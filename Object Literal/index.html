            let a = "age";

                [a] : 30, // here age become property 
                details(){ // in es6 can not need to write full structure

                }
            };
            console.log(person.age);
            console.log(person.details());
            console.log(person['details']()); // es6 we can call like this
            // in es6 function can return object
            function Show(firstName,lastName){
                return {
                    firstName,
                    lastName
                }
            }
            let obj2 = Show("vivek" , "dodiya");
