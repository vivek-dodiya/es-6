<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // what is Polymorphism And Method Overriding
        // Method Overriding
        // Method overriding is a feature that allows a subclass or derived class to provide a specific implementation of a method that is already provided by its superclass or base class.
        // The method in the subclass has the same name, return type, and parameter list as the method in the superclass, but the implementation of the method in the subclass is different from the implementation of the method in the superclass.

        // what is Polymorphism 
        // Polymorphism is the ability of an object to take on multiple forms. This can be achieved through method overloading or method overriding.
        // In method overloading, multiple methods with the same name can be defined but with different parameters
        // In method overriding, a subclass provides a different implementation of a method that is already provided by

        class Animal {
            constructor(name) {
                this.name = name;
            }
            speak() {
                console.log("The animal makes a generic sound.");
            }
        }
        class Dog extends Animal {
            speak() {
                super.speak()
                console.log("The dog barks.");
            }
        }
        let obj = new Dog();
        obj.speak();
    </script>
</body>

</html>
